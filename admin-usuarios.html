<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Administración de Usuarios - INACAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex vh-100">
        <div id="sidebar"></div>
        <div class="flex-grow-1 d-flex flex-column">
            <div id="header"></div>
            <main class="flex-grow-1 p-4 p-lg-5 overflow-auto">
                <div class="container-fluid px-0">
                    <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-between mb-4 gap-3">
                        <div>
                            <h1 class="h3 fw-bold mb-1">Administración de Usuarios</h1>
                            <p class="text-secondary mb-0">Registra, edita y controla los roles asignados en la plataforma.</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="btn-recargar-usuarios" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-repeat me-1"></i> Recargar
                            </button>
                        </div>
                    </div>

                    <div id="admin-usuarios-alert" class="alert d-none" role="alert"></div>

                    <div class="row g-4">
                        <div class="col-12 col-xl-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h2 class="h5 fw-semibold mb-3">Registrar usuario</h2>
                                    <form id="form-usuario" novalidate>
                                        <div class="mb-3">
                                            <label for="usuario-nombre" class="form-label">Nombre *</label>
                                            <input type="text" class="form-control" id="usuario-nombre" name="nombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuario-apellido" class="form-label">Apellido *</label>
                                            <input type="text" class="form-control" id="usuario-apellido" name="apellido" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuario-email" class="form-label">Email institucional *</label>
                                            <input type="email" class="form-control" id="usuario-email" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuario-password" class="form-label">Contraseña temporal *</label>
                                            <input type="password" class="form-control" id="usuario-password" name="password" minlength="6" required>
                                            <div class="form-text">Mínimo 6 caracteres. El usuario podrá cambiarla al iniciar sesión.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuario-rol" class="form-label">Rol asignado *</label>
                                            <select class="form-select" id="usuario-rol" name="rol" required>
                                                <option value="estudiante" selected>Estudiante</option>
                                                <option value="profesor">Profesor</option>
                                                <option value="admin_dae">Administrador DAE</option>
                                            </select>
                                        </div>
                                        <div class="form-check form-switch mb-4">
                                            <input class="form-check-input" type="checkbox" id="usuario-activo" name="activo" checked>
                                            <label class="form-check-label" for="usuario-activo">Cuenta activa</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="bi bi-person-plus me-1"></i> Registrar usuario
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-xl-8">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h2 class="h5 fw-semibold mb-0">Usuarios registrados</h2>
                                        <span id="contador-usuarios" class="text-secondary small"></span>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table align-middle">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>Usuario</th>
                                                    <th>Email</th>
                                                    <th>Rol</th>
                                                    <th>Estado</th>
                                                    <th>Credenciales</th>
                                                    <th class="text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabla-usuarios-body">
                                                <tr>
                                                    <td colspan="6" class="text-center text-secondary py-4">
                                                        Cargando usuarios...
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/notificaciones-api.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/admin-usuarios.js"></script>
</body>
</html>
